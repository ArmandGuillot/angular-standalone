<h2 class="text-primary my-5">Gestion de personnes</h2>
<h3 class="text-primary my-5">Ajouter une nouvelle personne</h3>
<app-personne-form 
    [personne]="personne" 
    label="Ajouter" 
    (onSubmit)="ajouter()"
/>
<h3 class="text-primary my-5">Liste des personnes</h3>
<ul>
    @for (p of personnes(); track $index) {
    <li>
        {{ p.nom }} {{ p.prenom }}
        <button (click)="supprimer(p.id)" class="btn">
            <i class="fa-solid fa-trash-can text-danger"></i>
        </button>
        <a [routerLink]="['/personne', p.id]">
            <i class="fa-solid fa-info text-primary"></i>
        </a>

    </li>
    }
</ul>
