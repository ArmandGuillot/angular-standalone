<h3 class="text-primary my-3">Compteur</h3>
<div>
    <input type="number" [(ngModel)]="val">
    <button (click)="ajouter()">Ajouter</button>
</div>
<button (click)="decrementer()" class="btn">
    <i class="fa-solid fa-minus"></i>
</button>
<span>{{ valeur }}</span>
<!-- <span>{{ valeur$ | async }}</span> -->
<button (click)="incrementer()" class="btn">
    <i class="fa-solid fa-plus"></i>
</button>
